;          LilygoÂ®Ttgo ESP32 with Lolin TFT 2.4"    ;
;               - T-Internet-Poe ESP32-WROOM        ;
;               - LAN8720A with POE                 ;
;               - ili9341 TFT                       ;
;               - xpt2046 touch controller          ;
;***************************************************;

[env:ttgo_esp32_poe-ili9341]
extends = arduino_esp32_v2, flash_4mb
board = esp32dev

build_flags =
    ${arduino_esp32_v2.build_flags}
    ${esp32.no_ps_ram}

;region -- TFT_eSPI build options ------------------------
    ${lcd.lolin24}
    -D TFT_MISO=2
    -D TFT_MOSI=15
    -D TFT_SCLK=14
    -D TFT_DC=4
    -D TFT_CS=33 
    -D TFT_RST=12  ; RST
    -D TFT_BCKL=16 ; None, configurable via web UI (e.g. 21)
    -D TOUCH_CS=32 ; (can also be 22 or 16)
;endregion

;region -- Hasp build options ----------------------------
    -D HASP_USE_ETHERNET=1
    -D HASP_USE_WIFI=0
;endregion

lib_deps =
    ${arduino_esp32_v2.lib_deps}
    ${tft_espi.lib_deps}
